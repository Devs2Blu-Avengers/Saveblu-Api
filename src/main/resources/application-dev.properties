# Configura√ß√µes do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/saveblu?currentSchema=core
spring.datasource.username=postgres
#spring.datasource.password=368091
spring.datasource.password=postgres

# Configura√ß√µes adicionais (opcional)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true


# ConfiguraÁ„o do hibernate que faz o calculo das coordenadas
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
